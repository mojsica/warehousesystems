<mat-card class="product-card" (click)="onEditCard()">
    <mat-card-subtitle> Product: {{product.identifier}}</mat-card-subtitle>
    <mat-card-content>
        <p>quantity: {{product.quantity}}</p>
        <p>location: {{product.sectionId}}/{{product.floorId}}</p>
    </mat-card-content>
</mat-card>
